<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gschool EMS Mobile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a73e8">
  <style>
    :root {
      color-scheme: light dark;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    .shell {
      flex: 1;
      max-width: 520px;
      margin: 0 auto;
      padding: 16px 16px 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:4px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    header span {
      font-size: 12px;
      opacity: .8;
    }
    .card {
      background: rgba(15,23,42,.95);
      border-radius: 16px;
      padding: 14px 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.5);
      border: 1px solid rgba(148,163,184,.4);
    }
    .badge {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:2px 10px;
      border-radius:999px;
      font-size:11px;
      font-weight:600;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    .badge.IDLE { background:#111827; color:#e5e7eb; border:1px solid #4b5563; }
    .badge.DRILL { background:#1d4ed8; color:white; }
    .badge.LIVE { background:#b91c1c; color:white; }
    .alert-action {
      font-size: 28px;
      font-weight: 700;
      margin: 4px 0 4px;
    }
    .alert-text {
      font-size: 14px;
      opacity: .9;
    }
    .alert-time {
      font-size: 12px;
      opacity: .65;
      margin-top: 4px;
    }
    .row {
      display:flex;
      gap:8px;
      margin-top:10px;
    }
    .row > .card {
      flex:1;
    }
    label {
      display:block;
      font-size:12px;
      margin-bottom:4px;
      opacity:.85;
    }
    input[type=text], input[type=password] {
      width:100%;
      padding:6px 8px;
      border-radius:10px;
      border:1px solid #4b5563;
      background:#020617;
      color:#e5e7eb;
      font-size:13px;
    }
    button {
      border:none;
      border-radius:999px;
      padding:10px 16px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
    }
    button.primary {
      background:#22c55e;
      color:#022c22;
      width:100%;
    }
    button.primary.live {
      background:#ef4444;
      color:white;
    }
    button.subtle {
      background:transparent;
      color:#e5e7eb;
      border:1px solid #4b5563;
      width:100%;
    }
    .hint {
      font-size:11px;
      opacity:.7;
      margin-top:4px;
    }
    .footer {
      margin-top:auto;
      text-align:center;
      font-size:11px;
      opacity:.6;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <h1>Gschool EMS</h1>
      <span id="status">Connecting…</span>
    </header>

    <section class="card" id="alertCard">
      <div>
        <span id="modeBadge" class="badge IDLE">IDLE</span>
      </div>
      <div id="alertAction" class="alert-action">No Active Alert</div>
      <div id="alertText" class="alert-text">—</div>
      <div id="alertTime" class="alert-time">—</div>
    </section>

    <section class="card">
      <label>Station / Classroom ID</label>
      <input id="stationId" type="text" placeholder="e.g. Room-201-Teacher">
      <div class="hint">Used when you acknowledge an alert so admin can see who has responded.</div>
      <button id="ackBtn" class="primary" disabled>Acknowledge Alert</button>
      <div id="ackStatus" class="hint"></div>
    </section>

    <section class="row">
      <div class="card">
        <label>Admin Passcode</label>
        <input id="adminCode" type="password" placeholder="Admin only">
        <div class="hint">Only admins should use the trigger buttons.</div>
      </div>
      <div class="card">
        <label>Quick Triggers (Admin)</label>
        <button class="subtle" data-action="LOCKDOWN" data-mode="LIVE">LIVE LOCKDOWN</button>
        <button class="subtle" data-action="EVACUATE" data-mode="LIVE">LIVE EVAC</button>
        <button class="subtle" data-action="SECURE" data-mode="DRILL">DRILL SECURE</button>
      </div>
    </section>

    <div class="footer">
      Gschool EMS • Mobile Companion
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
